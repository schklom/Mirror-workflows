name: Sync+build+push Gmvault
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  #schedule:
    # * is a special character in YAML so you have to quote this string
    #- cron:  '0 0 * * *'
  workflow_dispatch:

jobs:
  get_commits:
    runs-on: ubuntu-latest
    # https://lannonbr.com/blog/2020-04-16-gh-actions-job-outputs
    outputs:
      LOCAL: ${{ steps.commits.outputs.SETLOCAL }}
      REMOTE: ${{ steps.commits.outputs.SETREMOTE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: 'Gmvault' # branch
      - name: set commits as environment variables
        id: commits
        # https://lannonbr.com/blog/2020-04-16-gh-actions-job-outputs
        run: |
          echo "::set-output name=SETREMOTE::$(git ls-remote https://github.com/guillaumeaubert/gmvault-docker.git HEAD | awk '{ print $1 }')"
          echo "::set-output name=SETLOCAL::$(git ls-remote https://github.com/schklom/Mirror-workflows.git refs/heads/Gmvault | awk '{ print $1 }')"
  
  # repo-sync:
    # needs: [get_commits]
    # runs-on: ubuntu-latest
    # # https://lannonbr.com/blog/2020-04-16-gh-actions-job-outputs
    # if: needs.get_commits.outputs.LOCAL != needs.get_commits.outputs.REMOTE
    # steps:
    # - name: repo-sync
      # uses: wei/git-sync@v3
      # with:
        # source_repo: "https://github.com/guillaumeaubert/gmvault-docker.git"
        # source_branch: "master"
        # destination_repo: "git@github.com:schklom/Mirror-workflows.git"
        # destination_branch: "Gmvault"
        # ssh_private_key: ${{ secrets.GITSYNCACTION }}

  buildandpush:
    # needs: [repo-sync]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: 'Gmvault' # branch
      # https://github.com/docker/setup-qemu-action#usage
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.0.0
        #with:
          #image: tonistiigi/binfmt:latest
          #platforms: all
          #platforms: arm/v7
      # https://github.com/marketplace/actions/docker-setup-buildx
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2.0.0
        #with:
          #install: true
      #- name: Available platforms
      #  run: echo ${{ steps.buildx.outputs.platforms }}
      # https://github.com/docker/login-action#docker-hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      # https://github.com/docker/build-push-action#multi-platform-image
      - name: Build and push Gmvault
        uses: docker/build-push-action@v2.10.0
        with:
          context: .
          file: ./Dockerfile
          #platforms: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x
          platforms: linux/arm/v7,linux/arm64
          pull: true
          push: true
          tags: |
            schklom/gmvault:latest
