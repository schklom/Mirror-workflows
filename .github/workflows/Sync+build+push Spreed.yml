name: Sync+build+push Spreed
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 0 */3 * *'
  workflow_dispatch:

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
    - name: repo-sync
      uses: wei/git-sync@v3
      with:
        source_repo: "https://github.com/strukturag/nextcloud-spreed-signaling.git"
        source_branch: "master"
        destination_repo: "git@github.com:schklom/Mirror-workflows.git"
        destination_branch: "Spreed"
        ssh_private_key: ${{ secrets.GITSYNCACTION }}
  buildandpush:
    needs: [repo-sync]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          #repository: 'schklom/TTRSS-mirror'
          ref: 'Spreed' # branch
      # https://github.com/docker/setup-qemu-action#usage
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        #with:
          #image: tonistiigi/binfmt:latest
          #platforms: all
          #platforms: arm/v7
      # https://github.com/marketplace/actions/docker-setup-buildx
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        #with:
          #install: true
      #- name: Available platforms
      #  run: echo ${{ steps.buildx.outputs.platforms }}
      # https://github.com/docker/login-action#docker-hub
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      # https://github.com/docker/build-push-action#multi-platform-image
      - name: Build and push Signaling
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          #platforms: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x
          platforms: linux/arm/v7
          pull: true
          push: true
          tags: |
            schklom/nextcloud-spreed-signaling-strukturag:latest
          #labels: ${{ steps.docker_meta.outputs.labels }}
      - name: Build and push Janus
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/janus/Dockerfile
          #platforms: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x
          platforms: linux/arm/v7
          pull: true
          push: true
          tags: |
            schklom/nextcloud-janus-strukturag:latest
          #labels: ${{ steps.docker_meta.outputs.labels }}
      - name: Build and push Coturn
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/coturn/Dockerfile
          #platforms: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x
          platforms: linux/arm/v7
          pull: true
          push: true
          tags: |
            schklom/nextcloud-coturn-strukturag:latest
          #labels: ${{ steps.docker_meta.outputs.labels }}
