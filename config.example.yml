# This is an example config file for FMD Server

# The ports FMD Server should listen on
PortSecure: 8443
PortInsecure: 8080

# The length for the user IDs that are generated
UserIdLength: 5

# How many location points or pictures FMD Server should save per account
MaxSavedLoc: 1000
MaxSavedPic: 10
