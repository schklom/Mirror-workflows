name: Sync+build+push Home-Assistant

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 0 * * *'
  workflow_dispatch:

jobs:
  get_commits:
    runs-on: ubuntu-latest
    # https://lannonbr.com/blog/2020-04-16-gh-actions-job-outputs
    outputs:
      LOCAL: ${{ steps.commits.outputs.SETLOCAL }}
      REMOTE: ${{ steps.commits.outputs.SETREMOTE }} 
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: 'Home-Assistant-Extra' # branch
      - name: set local and remote latest commit as environment variables
        id: commits
        # https://lannonbr.com/blog/2020-04-16-gh-actions-job-outputs
        run: |
          echo "::set-output name=SETREMOTE::$(git ls-remote https://github.com/home-assistant/core refs/heads/master | awk '{ print $1 }')"
          echo "::set-output name=SETLOCAL::$(cat last_sync_with_original_repo_commit_id)"
  
  repo_sync:
    needs: [get_commits]
    runs-on: ubuntu-latest
    # https://lannonbr.com/blog/2020-04-16-gh-actions-job-outputs
    if: needs.get_commits.outputs.LOCAL != needs.get_commits.outputs.REMOTE
    steps:
      # - name: repo-sync
        # uses: wei/git-sync@v3
        # with:
          # source_repo: "https://github.com/home-assistant/core"
          # source_branch: "master"
          # destination_repo: "git@github.com:schklom/Mirror-workflows.git"
          # destination_branch: "Home-Assistant"
          # ssh_private_key: ${{ secrets.GITSYNCACTION }}
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: 'Home-Assistant-Extra' # branch
      - name: get most recent commit id on original repo, for next comparison on sync
        run: git ls-remote https://github.com/home-assistant/core refs/heads/master | awk '{ print $1 }' > last_sync_with_original_repo_commit_id
      - name: Commit and push the change
        uses: stefanzweifel/git-auto-commit-action@v4.15.1
        with:
          commit_message: Add last_sync_with_original_repo_commit_id
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      #- uses: actions/checkout@v3
        #with:
          #ref: 'Home-Assistant-Extra'
