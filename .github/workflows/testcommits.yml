name: testcommits

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  #schedule:
    # * is a special character in YAML so you have to quote this string
    #- cron:  '0 0 * * *'
  workflow_dispatch:

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/starter-workflows/issues/68#issuecomment-626239810
      - name: set commits as environment variables
        id: commits
          #echo "::set-output name=LOCAL::$(git rev-parse refs/heads/TTRSS-docker)"
        run: |
          echo "::set-output name=LOCAL::$(git ls-remote https://github.com/schklom/Mirror-workflows.git refs/heads/TTRSS-docker | awk '{ print $1 }')"
          echo "::set-output name=REMOTE::$(git ls-remote https://git.tt-rss.org/fox/ttrss-docker-compose HEAD | awk '{ print $1 }')"
          echo "OUTPUT=output-$(git ls-remote https://git.tt-rss.org/fox/ttrss-docker-compose HEAD | awk '{ print $1 }')" >> $GITHUB_ENV
      - name: if yes
        if: $("${{steps.commits.outputs.LOCAL}}" = "${{steps.commits.outputs.REMOTE}}")
        run: |
          echo "OUIIIIIIIIIIIIIIIIII"
        #env:
          #REMOTE: $(git ls-remote https://git.tt-rss.org/fox/ttrss-docker-compose HEAD | awk '{ print $1 }')
          #LOCAL: $(git ls-remote https://github.com/schklom/Mirror-workflows.git refs/heads/TTRSS-docker | awk '{ print $1 }')
      - name: if no
        #if: ${{steps.commits.outputs.LOCAL}} != ${{steps.commits.outputs.REMOTE}}
        run: |
          echo "NONNNNNNNNNNNNNNNNNN"
          echo "$OUTPUT"
          echo "OUTPUT"
          echo $OUTPUT
          echo OUTPUT
        env:
          name: ${{ env.OUTPUT }}
